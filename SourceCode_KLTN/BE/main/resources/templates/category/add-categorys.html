<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layer/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">
    <div th:replace="layer/header :: header"></div>
    <div th:replace="layer/sidebar :: aside"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Thêm mới Category
                <small>Quản lý Category</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="/category-list">Danh sách Category</a></li>
                <li class="active">Thêm Category</li>
            </ol>
        </section>

        <section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Thêm mới Category</h3>
                </div>
                <div class="box-body">
                    <form th:action="@{/add-category}" th:object="${category}" method="post">
                        <div class="form-group">
                            <label for="name">Tên Category</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập tên category">
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
                        </div>
                        <div class="form-group">
                            <label for="type">Loại Category</label>
                            <select th:field="*{type}" class="form-control" id="type">
                                <option th:each="type : ${T(com.dxp.HeThongChuoiCungUng.Model.Category.CategoryType).values()}"
                                        th:value="${type}" th:text="${type}"></option>
                            </select>
                            <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></p>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="layer/footer :: footer"></div>
</div>

<!-- jQuery 3 -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/adminlte.min.js"></script>
</body>
</html>
