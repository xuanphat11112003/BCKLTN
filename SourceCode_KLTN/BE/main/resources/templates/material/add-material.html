<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layer/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <div th:replace="layer/header :: header"></div>
  <div th:replace="layer/sidebar :: aside"></div>

  <div class="content-wrapper">
    <section class="content-header">
      <h1>Add New Material</h1>
    </section>

    <section class="content">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Material Details</h3>
        </div>

        <!-- Form to add new material -->
        <form th:action="@{/AddMaterial}" th:object="${material}" method="post">
          <div class="box-body">

            <!-- Material Name -->
            <div class="form-group">
              <label for="name">Material Name</label>
              <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter material name" required>
            </div>

            <!-- Price -->
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Enter material price" required>
            </div>

            <!-- Unit -->
            <div class="form-group">
              <label for="unit">Unit</label>
              <input type="text" th:field="*{unit}" class="form-control" id="unit" placeholder="Enter unit (e.g., gr, ml)" required>
            </div>

            <!-- Weight -->
            <div class="form-group">
              <label for="weight">Weight</label>
              <input type="number" th:field="*{weight}" class="form-control" id="weight" placeholder="Enter weight (optional)">
            </div>

            <!-- Category Dropdown -->
            <div class="form-group">
              <label for="categoryId">Category</label>
              <select th:field="*{categoryId}" class="form-control" id="categoryId" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="supplierId">Category</label>
              <select th:field="*{supplierId}" class="form-control" id="supplierId" required>
                <option th:each="supplier : ${supplier}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
              </select>
            </div>

          </div>

          <!-- Form buttons -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Add Material</button>
            <a th:href="@{/materials}" class="btn btn-default">Cancel</a>
          </div>
        </form>
      </div>
    </section>
  </div>

  <div th:replace="layer/footer :: footer"></div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/adminlte.min.js"></script>
</body>
</html>
