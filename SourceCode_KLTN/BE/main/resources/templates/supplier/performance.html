<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layer/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">
  <div th:replace="layer/header :: header"></div>
  <div th:replace="layer/sidebar :: aside"></div>
  <div class="content-wrapper">
    <section class="content-header">
      <h1>Đánh Giá Nhà Cung Cấp</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i></a></li>
        <li class="active">Đánh Giá</li>
      </ol>
    </section>

    <section class="content">
      <table class="table table-bordered mt-3">
        <thead>
        <tr>
          <th>ID</th>
          <th>Ngày Đánh Giá</th>
          <th>Điểm Giao Hàng</th>
          <th>Điểm Chất Lượng</th>
          <th>Điểm Giá Cả</th>
          <th>Bình Luận</th>
          <th>Nhà Quản Lý</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="performance : ${supplierPerformanceList}">
          <td th:text="${performance.id}"></td>
          <td th:text="${#dates.format(performance.evaluationDate, 'dd/MM/yyyy')}"></td>
          <td th:text="${performance.deliveryRating}"></td>
          <td th:text="${performance.qualityRating}"></td>
          <td th:text="${performance.priceRating}"></td>
          <td th:text="${performance.comment}"></td>
          <td th:text="${performance.managerId != null ? performance.managerId.user.username : 'admin'}"></td>
        </tr>
        </tbody>
      </table>

      <div class="mt-3">
        <a href="#" class="btn btn-primary">Trở Về</a>
      </div>
    </section>

  </div>

  <div th:replace="layer/footer :: footer"></div>

</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/adminlte.min.js}"></script>
</body>
</html>
